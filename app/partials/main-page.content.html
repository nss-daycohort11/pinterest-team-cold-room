
<div id="wrapper">
	<div id="columns">
		<div class="pin" ng-repeat="pins in allpins">
			<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
				<img src="{{pins.images[0].url}}" />
			</button>
			<h6>{{pins.title}}</h6>
			<p>{{pins.description}}</p>
		</div>
	</div>
</div>

<!-- Modal -->
<div ng-repeat="pins in allpins" class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
      	<button type="button" class="btn btn-primary favorites-btn" ng-click="uploadFavsPin(pins)">Pin It</button>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{{pins.title}}</h4>
      </div>
      <div class="modal-body">
        <img class="modal-pic" ng-src="{{ pins.images[0].url }}">
        <h5>{{pins.description}}</h5>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
